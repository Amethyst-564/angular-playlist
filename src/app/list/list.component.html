<div class="row main">
  <div class="col-3 flex-y left-board">
    <h2>用户名</h2>
    <p>用户id</p>
    <img src="" alt="用户头像.." class="img">

    <div id="buttons">
      <button class="btn btn-outline-secondary">light</button>
      <button class="btn btn-dark">dark</button>
    </div>

  </div>
  <div class="col-9 flex-y" id="right">
    <table class="table table-hover" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width:6.4%"> </th>
          <th scope="col" style="width:27.7%">歌单名称</th>
          <th scope="col" style="width:20.4%">歌单pid</th>
          <th scope="col" style="width:8.5">歌单封面</th>
          <th scope="col" style="width:26.7%">创建时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playlist of playlistList;let i = index">
          <th scope="row">{{i+1}}</th>
          <td class="wrap">{{playlist.name}}</td>
          <td class="wrap">{{playlist.pid}}</td>
          <td class="wrap">{{playlist.cover}}</td>
          <td class="wrap">{{playlist.time}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
