<div class="row main">
  <div class="col-3 flex-y left-board">
    <img src="{{userDetail.user_icon}}" alt="用户头像.." class="img">
    <h2>{{userDetail.user_alias}}</h2>
    <p>用户id: {{userDetail.user_id}}</p>
    <p>{{userDetail.user_description}}</p>
  </div>

  <div class="col-9 flex-y right-board">

    <div class="row flex-y playlist-list">
      <div class="col-10 card-list">

        <div class="card" *ngFor="let playlist of playlistList; let i = index">

          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>

          <div class="card-body">
            <div class="row">

              <div class="col-2">
                <img src="{{playlist.latest_cover}}" alt="歌单封面.." class="img">
              </div>

              <div class="col-10">
                <div class="row">
                  <h4 class="card-title">{{playlist.name}} </h4>
                  <div class="dropdown card-options">
                    <button class="options-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" x-placement="bottom-end">
                      <a class="dropdown-item text-danger" href="javascript:void(0)">删除</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <p class="card-text">收藏时间：{{playlist.latest_time}}</p>
                </div>
                <div class="row">
                  <a href="javascript:void(0)" class="btn btn-primary" (click)="toPlaylist(playlist.playlist_id)">查看详情</a>
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>


  </div>

</div>
