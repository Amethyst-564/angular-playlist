<div class="row file-upload">
  <div class="col-5">

    <!-- invisible -->
    <div class="hidden">
      <input type="file" class="custom-file-input" id="customFile" (change)="changeFile($event.target.files)" name="files">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>

    <!-- visiable -->
    <div class="input-group mb-3">
      <input type="button" class="form-control" value="{{placeHolderText}}" (click)="openFileBrowse()">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="upload()">保存此歌单</button>
      </div>
    </div>

  </div>
</div>



<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="msg">
  <div class="toast-header {{msgType}}">
    <strong class="mr-auto">歌单拯救行动</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{msgText}}
  </div>
</div>
