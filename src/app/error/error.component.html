<div class="row main flex-y">

  <div class="col-10 flex-y">

    <div class="content text-center">
      <h1 class="display-1 text-primary">{{errorData.title}}</h1>
      <div class="text">
        <p>{{errorData.msg}}，三秒之后跳转到{{errorData.redirectTo}}。</p>
        <p>等不及了? <a href="javascript:void(0)" class="text-primary" (click)="redirectTo()">点我立即跳转</a></p>
      </div>

    </div>

  </div>

</div>
