<div class="container">

    <!-- header -->
    <app-navbar></app-navbar>
    <!-- mid -->
    <div class="row" id="mid">
        <!-- left -->
        <div class="col-3" id="left">
            <h2>{{listTitle}}</h2>
            <p>Playlist Id: {{listId}}</p>
            <img src="{{listCover}}" alt="Responsive image">
        </div>

        <!-- right -->
        <div class="col-9" id="right">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">歌曲标题</th>
                        <th scope="col">时长</th>
                        <th scope="col">歌手</th>
                        <th scope="col">专辑</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of tracks;let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td scope="row">{{track.songTitle}}</td>
                        <td scope="row">{{track.duration}}</td>
                        <td scope="row">{{track.songArtists}}</td>
                        <td scope="row">{{track.album}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
